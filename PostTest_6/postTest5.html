<script>
  function hitungPesanan() {
    var pilihMakanan = document.getElementById('makanan');
    var namaMakanan = pilihMakanan.options[pilihMakanan.selectedIndex].text;
    var jumlah = parseInt(document.getElementById('jumlah').value);
    var voucher = document.getElementById('voucher').value;

    var hargaPerMakanan = parseInt(pilihMakanan.value);

    var totalHarga = jumlah * hargaPerMakanan;

    var diskon = 0;
    if (voucher === 'ASPRAKLEONGANTENG') {
      diskon = 0.2 * totalHarga;
    }

    var totalPesanan = totalHarga - diskon;

    document.getElementById('namaMakanan').textContent = namaMakanan;
    document.getElementById('jumlahPesanan').textContent = jumlah;
    document.getElementById('voucherDiskon').textContent = diskon;
    document.getElementById('totalPesanan').textContent = totalPesanan;
  }
</script>
